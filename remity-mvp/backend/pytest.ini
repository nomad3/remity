[pytest]
# Use asyncio mode for all tests
asyncio_mode = auto
# Add src directory (app) to python path
pythonpath = . app
# Define naming conventions for test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*
# Optional: Add markers, logging config, etc.
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
